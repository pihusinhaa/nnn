<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      body {
        background-color: #171717;
        color: #fff;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: 375px;
        height: 100vh;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(to right, #e6b3cc, #d9b3e6);
      }

      .logo-container {
        margin-top: 100px;
        text-align: center;
        margin-bottom: 20px;
      }

      .logo {
        font-family: "Brush Script MT", cursive;
        color: white;
        font-size: 48px;
        font-weight: 300;
        margin-bottom: 4px;
      }

      .tagline {
        color: white;
        font-size: 12px;
        font-weight: 400;
      }

      .card {
        width: 90%;
        background-color: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 28px;
        padding: 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .card-header {
        text-align: center;
        margin-bottom: 20px;
      }

      .card-title {
        color: #333;
        font-size: 20px;
        font-weight: 500;
      }

      .card-subtitle {
        color: #555;
        font-size: 14px;
        font-weight: 400;
      }

      .form {
        width: 100%;
      }

      .input-field {
        width: 100%;
        background-color: rgba(255, 255, 255, 0.3);
        border: none;
        border-radius: 12px;
        padding: 12px 16px;
        margin-bottom: 10px;
        color: #333;
        font-size: 14px;
      }

      .input-field::placeholder {
        color: #666;
      }

      .forgot-password {
        text-align: right;
        margin-bottom: 16px;
      }

      .forgot-password a {
        color: #666;
        font-size: 12px;
        text-decoration: none;
      }

      .submit-btn {
        width: 100%;
        background-color: rgba(151, 117, 129, 0.8);
        color: white;
        border: none;
        border-radius: 20px;
        padding: 12px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
      }

      .signup-link {
        color: #555;
        font-size: 12px;
        margin-top: 16px;
        text-align: center;
      }

      .signup-link span {
        font-weight: 500;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <h1 class="logo">Namra</h1>
        <p class="tagline">Your Safe Space, Always.</p>
      </div>

      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Hello again!</h2>
          <p class="card-subtitle">Log in to your account</p>
        </div>

        <form class="form">
          <input
            type="email"
            class="input-field"
            placeholder="lilyamber@gmail.com"
          />
          <input type="password" class="input-field" placeholder="Ammn1234@" />

          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>

          <button type="submit" class="submit-btn">Log in</button>
        </form>

        <p class="signup-link">Don't have an account? <span>Sign up</span></p>
      </div>
    </div>
  </body>
</html>
